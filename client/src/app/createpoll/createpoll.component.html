<h3>Put the question and options here:</h3>
  <a [routerLink]="['/dashboard']">Cancel</a>

<div *ngIf="current_user">
  <form #pollform="ngForm" (submit)="add_poll()">
    Question:<input
      type="text"
      name="poll"
      placeholder="Poll Question"
      [(ngModel)]="new_poll.poll"
      #poll="ngModel"
      required
      minlength="8"
      >
    Option 1:<input
      type="text"
      name="option1"
      [(ngModel)]="new_poll.option1"
      #option1="ngModel"
      required
      minlength="3"
      >
    Option 2:<input
      type="text"
      name="option2"
      [(ngModel)]="new_poll.option2"
      #option2="ngModel"
      required
      minlength="3"
      >
    Option 3:<input
      type="text"
      name="option3"
      [(ngModel)]="new_poll.option3"
      #option3="ngModel"
      required
      minlength="3"
      >
    Option 4:<input
      type="text"
      name="option4"
      [(ngModel)]="new_poll.option4"
      #option3="ngModel"
      required
      minlength="3"
      >

    <input type=submit [disabled]="!current_user || pollform.errors" name=submit value="Create Poll">
</form>
